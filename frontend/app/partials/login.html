<div ng-hide="authenticating" layout="row" layout-align="center center">
  <md-card flex="90" flex-gt-sm="70" flex-gt-lg="40" ng-hide="hideForm">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>
          <span>Login</span>
        </h2>
      </div>
    </md-toolbar>
    <md-card-content>
      <form name="userForm" class="ng-pristine ng-valid-email ng-invalid ng-invalid-required" ng-submit="login(userForm)">
        <div layout="column">
          <md-input-container class="md-input-invalid" flex>
            <label>Username(email)</label>
            <input type="text" ng-model="userForm.email" required="true">
          </md-input-container>
          <md-input-container flex>
            <label>Password</label>
            <input type="password" ng-model="userForm.password" required="true">
          </md-input-container>
          <div layout="row" layout-align="space-between center">

                <md-checkbox ng-model="data.cb1" aria-label="Remember Me" id="loginCheckBox">
                  Remember Me
                </md-checkbox>

              <md-button ui-sref="forgot" class="md-raised">Forgot password?</md-button>
          </div>
          <div layout="column" layout-gt-sm="row" layout-align="space-between center">
            <md-button flex-sm="100" type="button" ui-sref="register" class="md-raised">Don't have an account? Create one now</md-button>
            <md-button flex-sm="100" type="submit" class="md-raised md-primary" ng-disabled="login.$invalid">Log in</md-button>
          </div>
        </div>
      </form>
    </md-card-content>
  </md-card>
</div>
