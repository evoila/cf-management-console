<md-dialog aria-label="Create new domain">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Create new domain</h2>
      </div>
    </md-toolbar>
    <md-dialog-content style="width:300px;min-width:300px;height:100px;max-width:800px;">
      <form name="createDomainForm" ng-submit="submitCreateDomainForm(createDomainForm)">
        <div class="form-group">
          <md-input-container>
            <label>Name</label>
            <input ng-model="createDomainForm.name" ng-required="true" minlength="4">
          </md-input-container>
          </div>
          <div flex layout="row" style="position:absolute;bottom:5px;right:16px;">
            <md-button type="button" ng-click="cancel()">
              Cancel
            </md-button>
            <md-button class="md-raised md-primary" type="submit">
              Create
            </md-button>
          </div>
      </form>
    </md-dialog-content>
</md-dialog>
