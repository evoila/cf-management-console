<md-dialog aria-label="Create new route">

    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Create new route</h2>
      </div>
    </md-toolbar>

    <md-dialog-content>

      <form name="createRouteForm" ng-submit="submitCreateRouteForm(createRouteForm)">

        <div class="form-group full-width less-vmargins">
          <md-input-container>
            <md-select placeholder="Choose domain" ng-model="createRouteForm.domain_guid">
              <md-option ng-value="domain.metadata.guid" ng-repeat="domain in domains">{{domain.entity.name}}</md-option>
            </md-select>
            <span class="custom-validation-msg" ng-show="!createRouteForm.domain_guid && noDomain">Please choose a domain</span>
          </md-input-container>
          <md-input-container>
            <md-select placeholder="Choose space" ng-model="createRouteForm.space_guid">
              <md-option ng-value="space.metadata.guid" ng-repeat="space in spaces">{{space.entity.name}}</md-option>
            </md-select>
            <span class="custom-validation-msg" ng-show="!createRouteForm.space_guid && noSpace">Please choose a space</span>
          </md-input-container>
          <md-input-container>
            <label>Host (optional)</label>
            <input ng-model="createRouteForm.host" ng-required="false" minlength="4">
          </md-input-container>
          <md-input-container ng-hide="domain.entity.router_group_guid==null">
            <label>Port (optional)</label>
            <input ng-model="createRouteForm.port" ng-required="false" type="number" min="1024" max="65535">
          </md-input-container>
          <md-input-container>
            <label>Path (optional)</label>
            <input ng-model="createRouteForm.path" ng-required="false" minlength="2" maxlength="128">
            <span class="custom-validation-msg" ng-show="invalidPath">Path must begin with '/', character '?' is not allowed</span>
          </md-input-container>
          </div>

          <md-dialog-actions flex layout="row">
            <md-button type="button" ng-click="cancel()">
              Cancel
            </md-button>
            <md-button class="md-raised md-primary" type="submit">
              Create
            </md-button>
          </md-dialog-actions>

      </form>
    </md-dialog-content>

</md-dialog>
