<md-dialog aria-label="Create new space">

    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Create new space</h2>
      </div>
    </md-toolbar>

    <md-dialog-content style="width:300px;min-width:300px;height:150px;min-height:150px;">

      <form name="createSpaceForm" ng-submit="submitCreateSpaceForm(createSpaceForm)">

        <div class="form-group">
          <md-input-container>
            <label>Space name</label>
            <input ng-model="createSpaceForm.name" ng-required="true" minlength="3" style="padding-bottom:5px;">
          </md-input-container>
          <md-switch class="no-focus" ng-model="createSpaceForm.allow_ssh" aria-label="Toggle allow ssh" style="margin:0;">allow SSH</md-switch>
          </div>

          <div flex layout="row" style="position:absolute;bottom:15px;right:17px;">
            <md-button type="button" ng-click="cancel()">
              Cancel
            </md-button>
            <md-button class="md-raised md-primary" type="submit">
              Create
            </md-button>
          </div>

      </form>
    </md-dialog-content>




</md-dialog>
