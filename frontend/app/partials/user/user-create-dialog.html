<md-dialog aria-label="Create new user">

    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Create new user</h2>
      </div>
    </md-toolbar>

    <md-dialog-content style="width:300px;min-width:300px;min-height:330px;max-width:800px;max-height:810px;">

      <form name="createUserForm" ng-submit="submitCreateUserForm(createUserForm)">

        <div class="form-group">
          <md-input-container>
            <label>Username(email)</label>
            <input type="email" ng-model="createUserForm.username" ng-required="true">
          </md-input-container>
          <md-input-container>
            <label>First Name</label>
            <input ng-model="createUserForm.firstname" ng-required="true" minlength="3">
          </md-input-container>
          <md-input-container>
            <label>Last Name</label>
            <input ng-model="createUserForm.lastname" ng-required="true" minlength="3">
          </md-input-container>
          <md-input-container>
            <label>Password</label>
            <input ng-model="createUserForm.password" ng-required="true" type="password" minlength="6">
          </md-input-container>
          </div>

          <div flex layout="row" style="position:absolute;bottom:15px;right:17px;">
            <md-button type="button" ng-click="cancel()">
              Cancel
            </md-button>
            <md-button class="md-raised md-primary" type="submit">
              Create
            </md-button>
          </div>

      </form>
    </md-dialog-content>




</md-dialog>
