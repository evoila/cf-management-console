<form class="form-horizontal form-standard" role="form" style="width: 600px; margin: 0 auto; margin-top: 100px" ng-submit="resetPassword()" name="form">
	<h2>Forgot Password</h2>
	<div class="form-group">
		<label class="col-lg-2 control-label" for="email">Password:</label>
		<div class="input-group col-lg-10">
			<input placeholder="Enter your e-mail address..." type="text" class="form-control" ng-model="user.email" name="email" />
			<span ng-show="form.email.$error" class="help-block">{{errors.email}}</span>
		</div>
	</div>			
	<div class="form-group form-buttons">
		<div class="col-lg-offset-5 col-lg-7">
			<button class="btn btn-default" type="button" ng-click="reset()">Cancel</button>
			<button class="btn btn-primary" type="submit">Request</button>
		</div>
	</div>
</form>
