<form class="form-horizontal form-standard" role="form" style="width: 500px; margin: 0 auto; margin-top: 100px" ng-submit="login()" name="form">
	<h2>Please sign in</h2>
	<div class="form-group">
		<label class="col-lg-2 control-label" for="username">Username</label>
		<div class="input-group col-lg-10">
			<input placeholder="Enter your username..." type="text" class="form-control" ng-model="user.j_username" name="username" />
			<span class="help-block">{{errors.username}}</span>			
		</div>		
	</div>
	<div class="form-group">
		<label class="col-lg-2 control-label" for="password">Password</label>
		<div class="input-group col-lg-10">				
			<input placeholder="Enter your password..." type="password" class="form-control" ng-model="user.j_password" name="password" />					
			<span class="help-block">{{errors.password}}</span>
		</div>
	</div>
	<div class="form-group form-buttons">
		<div class="col-lg-offset-2 col-lg-10">
			<button class="btn btn-default" ng-click="reset()">Cancel</button>
			<button class="btn btn-primary" type="submit">Login</button>
			<a href="#/forgot-password" style="float:right">Forgot password?</a>
		</div>
	</div>
</form>
