<div class="container"> 
	<form name="spaceForm" class="form-horizontal">
		<h5>Create Space</h5>
		<div class="form-group">
			<label class="col-lg-2 control-label" for="name">Space Name</label>
			<div class="col-lg-4">
				<input type="text" id="name" class="form-control" placeholder="Name" ng-model="spaceForm.name">
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-offset-2 col-lg-4">
				<a href="#" class="btn btn-primary" ng-click="createSpace(spaceForm)">Create</a>
			</div>
		</div>
	</form>
</div>
