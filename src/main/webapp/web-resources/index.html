<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title>CloudFoundry Dashboard</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/bootstrap.css">  
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
		<script type="text/javascript" src="lib/jquery/jquery-1.8.2.min.js"></script>
		<style>[ng-cloak] {display: none}</style>
	</head>
	<body ng-controller="homeController">
		<div ui-view="navigation"></div>
		<div class="container" ng-controller="alertController" style="padding-top: 60px">
			<alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">
				<h4 class="alert-heading" ng-cloak>{{alert.title}}</h4>
				<p ng-cloak>{{alert.msg}}<p>
			</alert>
		</div>
		<div ui-view="body"></div>
		<div ui-view="footer"></div>

		<script data-main="js/main" src="lib/require/require-2.1.4.js"></script>
	</body>
</html>
