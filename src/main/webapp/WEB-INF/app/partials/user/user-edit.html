<div layout="column">

  <span class="md-title">Edit user {{user.entity.username}} in {{org.entity.name}}</span>

  <div layout="row" layout-wrap>

		<!-- ORGANIZATION ROLES -->
    <md-card id="usersOrgRoles" flex="100" flex-gt-md="45" flex-gt-lg="25">

      <md-toolbar class="orange-bg">
        <div class="md-toolbar-tools">Organization Roles</div>
      </md-toolbar>

	  	<md-content class="md-padding" layout="column">

				<md-switch class="orange md-block" aria-label="Switch Org Manager" ng-model="ctrl.user.isOrgManager" ng-change="switchOrgManager()">
					Manager
				</md-switch>

				<md-switch class="orange md-block" aria-label="Switch Org Billing Manager" ng-model="ctrl.user.isOrgBillingManager" ng-change="switchOrgBillingManager()">
					Billing Manager
				</md-switch>

				<md-switch class="orange md-block" aria-label="Switch Org Auditor" ng-model="ctrl.user.isOrgAuditor" ng-change="switchOrgAuditor()">
					Auditor
				</md-switch>

	  	</md-content>

		</md-card>
		<!-- ORGANIZATION ROLES / END -->



		<!-- SPACES ROLES -->
    <md-card id="usersSpaceRoles" flex="100" flex-gt-md="45" flex-gt-lg="70">

      <md-toolbar>
        <div class="md-toolbar-tools">Spaces Roles</div>
      </md-toolbar>

	  	<md-content class="md-padding" layout="column">

				<md-grid-list md-cols-gt-sm="1" md-cols-gt-lg="3" md-row-height="170px" md-gutter="" md-gutter-gt-sm="">

					<md-grid-tile ng-repeat="space in ctrl.user.spaces" md-rowspan="1" md-colspan="1" md-colspan-sm="1" ng-class="">

						<md-content style="width:100%;height:100%;">
							<span class="md-title">{{space.entity.name}}</span>

							<md-switch class="md-primary md-block" aria-label="Switch Space Manager" ng-model="space.userIsManager" ng-change="switchSpaceManager(space)">
								Manager
							</md-switch>

							<md-switch class="md-primary md-block" aria-label="Switch Space Developer" ng-model="space.userIsDeveloper" ng-change="switchSpaceDeveloper(space)">
								Developer
							</md-switch>

							<md-switch class="md-primary md-block" aria-label="Switch Space Auditor" ng-model="space.userIsAuditor" ng-change="switchSpaceAuditor(space)">
								Auditor
							</md-switch>
						</md-content>

    			</md-grid-tile>

				</md-grid-list>

	  	</md-content>

		</md-card>
		<!-- SPACES ROLES / END -->

  </div>

</div>
