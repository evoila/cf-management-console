<div flex layout="center center" layout-align="space-around" style="padding-top: 100px">
  <div flex-sm="100" flex-md="70" flex-lg="60" flex="50">
        <md-card>
            <md-toolbar>
                <div class="md-toolbar-tools">
                  <h2>
                    <span>Register a new Account</span>
                  </h2>
                </div>
            </md-toolbar>
            <div layout="row" flex class="md-padding" ng-init="organizationValid = false">
              <form>
                <md-input-container>
                  <label>Organization</label>
                  <input ng-model="registerForm.orgName" ng-required="true" ng-change="checkOrgName(registerForm.orgName)" minlength="3">
                </md-input-container>
                <md-input-container>
                  <label ng-show="!organizationValid && (registerForm.orgName.length)" style="color: red">Name already exists</label>
                </md-input-container>
              </form>
            </div>
            <md-content class="md-padding">
                <form name="userForm" class="ng-pristine ng-valid-email ng-invalid ng-invalid-required" ng-submit="register(registerForm)" ng-show="organizationValid">
                    <md-input-container flex>
                      <label>Email</label>
                      <input ng-model="registerForm.username" type="email" ng-required="true">
                    </md-input-container>
                    <md-input-container flex>
                      <label>Firstname</label>
                      <input ng-model="registerForm.firstname" minlength="3" ng-required="true">
                    </md-input-container>
                    <md-input-container flex>
                      <label>Lastname</label>
                      <input ng-model="registerForm.lastname" minlength="3" ng-required="true">
                    </md-input-container>
                    <md-input-container flex>
                      <label>Password</label>
                      <input type="password" ng-model="registerForm.password" minlength="5" ng-required="true">
                    </md-input-container>

                    <div class="layout-align-space-between-center layout-row">
                        <md-input-container>
                            <a class="md-primary md-button md-ink-ripple flex" ui-sref="forgot">Forgot password?</a>
                        </md-input-container>
                    </div>

                    <div layout="row" layout-align="space-between center">
                      <md-button ui-sref="login" class="md-primary" ng-click="state.go('login')">Already have an Account? Login!</md-button>
                      <md-button class="md-fab detail md-primary md-fab-detail" aria-label="register" type="submit">
                        <ng-md-icon icon="add" size="40" style="fill:white"></ng-md-icon>
                        <md-tooltip>
                          Register
                        </md-tooltip>
                      </md-button>
                    </div>
                </form>
            </md-content>
        </md-card>
    </div>
</div>
