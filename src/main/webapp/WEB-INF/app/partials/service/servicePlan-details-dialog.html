<md-dialog aria-label="Service Plan Details">


    <md-toolbar>

      <div class="md-toolbar-tools" layout="column">
        <h2>Service Plan: {{plan.entity.name}}</h2>
        <span flex=""></span>

        <div layout="row" layout-align="end">

            <md-button aria-label="Close Dialog" class="md-icon-button" ng-click="cancel()">
              <md-icon md-svg-icon="assets/svg/ic_close_48px.svg"></md-icon>
            </md-button>

        </div>

      </div>

    </md-toolbar>


    <md-dialog-content style="max-width:400px!important;min-width:300px;min-height:300px;max-width:800px;max-height:810px;">
      <div style="padding:10px 20px;">
        <h4>Description:</h4>
        <p>{{plan.entity.description}}</p>
      </div>

    </md-dialog-content>




</md-dialog>
