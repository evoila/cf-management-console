<div class="container-fluid">
	<div ng-show="loading">
		<div class="well loading-well">
			<p class="text-center"><i class="fa fa-5x fa-spinner fa-spin"></i></p>
			<h5 class="text-center">Hold on... We are loading your spaces!</h5>
		</div>
	</div>
	<div ng-hide="loading">
		<div class="row">
			<div class="col-md-12">
				<form name="spaceForm" class="form-horizontal">
					<h5>Add users to {{organization.name}}.</h5>
					<div class="form-group">
						<label class="col-lg-2 control-label" for="name">Space Name</label>
						<div class="col-lg-4">
							<input type="text" ng-model="selectedUser" placeholder="Find by username." autocomplete="off"
							   typeahead="user as user.username for user in users | filter:$viewValue">
							<button class="btn btn-success" ng-click="addUser(organization, selectedUser)">Add</button>
						</div>
					</div>					
				</form>				
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<table class="table table-condensed">
					<thead>
						<tr>
							<th width="90%">Username</th>
							<th width="10%"></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="user in users">
							<td>{{user.username}}</td>
							<td>
								<button class="btn btn-success" ng-click="addUser(organization, user)">Add</button>
							</td>
						</tr>
					</tbody>
				</table>                
			</div>
		</div>
	</div>
</div>
